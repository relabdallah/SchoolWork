<script>

function item(){

  var pID, name, weight, size, quantity, retailValue, cost,
      manufacturer, price, vendorID, description, type;

  this.getPID = getPID(){return pID;}
  this.getName = getName(){return name;}
  this.getWeight = getWeight(){return weight;}
  this.getSize = getSize(){return size;}
  this.getQuantity = getQuantity(){return quantity;}
  this.getRetailValue = getRetailValue(){return retailValue;}
  this.getCost = getCost(){return cost;}
  this.getManufacturer = getManufacturer(){return manufacturer;}
  this.getPrice = getPrice(){return price;}
  this.getVendorID = getVendorID(){return vendorID;}
  this.getDescription = getDescription(){return description;}
  this.getType = getType(){return type;}

  this.setPID = setPID(arg){pID = arg;}
  this.setName = setName(arg){name = arg;}
  this.setWeight = setWeight(arg){weight = arg;}
  this.setSize = setSize(arg){size = arg;}
  this.setQuantity = setQuantity(arg){quantity = arg;}
  this.setRetailValue = setRetailValue(arg){retailValue = arg;}
  this.setCost = setCost(arg){cost = arg;}
  this.setManufacturer = setManufacturer(arg){manufacturer = arg;}
  this.setPrice = setPrice(arg){price = arg;}
  this.setVendorID = setVendorID(arg){vendorID = arg;}
  this.setDescription = setDescription(arg){description = arg;}
  this.setType = setType(arg){type = arg;}
}
</script>
